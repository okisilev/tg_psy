# Nginx конфигурация для Telegram бота
# Добавить в ваш основной nginx.conf или создать отдельный файл в /etc/nginx/sites-available/

server {
    listen 443 ssl http2;
    server_name yourdomain.com;  # Замените на ваш домен
    
    # SSL сертификаты (используйте существующие сертификаты вашего сайта)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Безопасность
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # Логирование
    access_log /var/log/nginx/telegram_bot_access.log;
    error_log /var/log/nginx/telegram_bot_error.log;
    
    # Основной сайт (если нужно)
    location / {
        # Ваша основная конфигурация сайта
        # ...
    }
    
    # Webhook для Telegram бота
    location /webhook/telegram {
        proxy_pass http://127.0.0.1:5000/webhook/telegram;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Размер тела запроса
        client_max_body_size 1M;
    }
    
    # Webhook для Продамус
    location /webhook/prodamus {
        proxy_pass http://127.0.0.1:5000/webhook/prodamus;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Размер тела запроса
        client_max_body_size 1M;
    }
    
    # Health check
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование для health check
        proxy_cache_valid 200 10s;
    }
    
    # Статус бота
    location /status {
        proxy_pass http://127.0.0.1:5000/status;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Кэширование для статуса
        proxy_cache_valid 200 30s;
    }
}

# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name yourdomain.com;  # Замените на ваш домен
    return 301 https://$server_name$request_uri;
}
